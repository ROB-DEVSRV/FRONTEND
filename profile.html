<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2, h3 {
            font-weight: 500;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-picture {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            display: block;
        }

        .profile-picture button {
            margin-left: 20px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .form-group label {
            flex-grow: 1;
            margin-right: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 50%;
            padding: 5px;
            font-size: 14px;
        }

        .form-group .password-expiry {
            margin-left: 10px;
            font-size: 14px;
            color: #555;
        }

        .form-group button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .password-wrapper {
            position: relative;
            width: 50%;
        }

        #toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .two-fa-options {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .two-fa-options .form-group {
            display: flex;
            justify-content: flex-start;
        }

        .two-fa-options label {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-size: 14px;
        }

        .two-fa-options input[type="radio"] {
            margin-right: 10px;
        }

        .save-button,
        .update-button,
        .add-button {
            padding: 5px 10px;
            font-size: 14px;
            margin-left: 10px;
        }

        .disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .login-activity,
        .data-export {
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .login-activity p,
        .data-export p {
            margin: 10px 0;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Picture Section -->
        <div class="profile-picture">
            <img src="#" alt="Profile Picture">
            <button type="button" id="update-picture">Update</button>
        </div>

        <h2>User Settings</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" value="John Doe">
                <button type="button" id="save-name" class="save-button">Save</button>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="john.doe@example.com" readonly>
                <button type="button" id="update-email" class="update-button">Update</button>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" value="password123" readonly>
                    <button type="button" id="toggle-password" class="toggle-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24" width="18" fill="#000000">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 4.5C7.05 4.5 2.73 7.61 1 12c1.73 4.39 6.05 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6.05-7.5-11-7.5zm0 13c-2.49 0-4.5-2.01-4.5-4.5S9.51 8.5 12 8.5s4.5 2.01 4.5 4.5S14.49 17.5 12 17.5z"/>
                            <circle cx="12" cy="12" r="2.5"/>
                        </svg>
                    </button>
                </div>
                <span class="password-expiry">Password expires in 15 days</span>
                <button type="button" id="update-password" class="update-button">Update</button>
            </div>

            <!-- 2FA Options -->
            <div class="two-fa-options">
                <h3>Two-Factor Authentication (2FA)</h3>
                
                <div class="form-group">
                    <label>
                        <input type="radio" name="2fa-method" id="email-2fa-toggle" checked>
                        Email
                    </label>
                    <button type="button" id="email-2fa-action" class="update-button">Update</button>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="radio" name="2fa-method" id="google-auth-toggle" class="disabled" disabled>
                        Google Authenticator
                    </label>
                    <button type="button" id="google-auth-action" class="add-button">Add Method</button>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="radio" name="2fa-method" id="security-key-toggle" class="disabled" disabled>
                        Security Key
                    </label>
                    <button type="button" id="security-key-action" class="add-button">Add Method</button>
                </div>
            </div>

            <!-- Login Activity Section -->
            <div class="login-activity">
                <h3>Login Activity</h3>
                <p>Athens, currently logged in - IP: 192.168.1.100</p>
                <button type="button" class="save-button">Log Out</button>
            </div>

            <!-- Data Export Section -->
            <div class="data-export">
                <h3>Data Export</h3>
                <button type="button" class="save-button">Export Data</button>
            </div>

            <p><a href="dashboard.html">Back to Dashboard</a></p>
        </form>
    </div>

    <script>
        // Script to handle the "Save" functionality for the name field
        document.getElementById('save-name').addEventListener('click', function() {
            const nameField = document.getElementById('name');
            const newName = nameField.value;
            console.log('Saving new name:', newName);
        });

        // Script to handle the password visibility toggle
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });

        // 2FA Method Management
        const googleAuthToggle = document.getElementById('google-auth-toggle');
        const googleAuthAction = document.getElementById('google-auth-action');
        const securityKeyToggle = document.getElementById('security-key-toggle');
        const securityKeyAction = document.getElementById('security-key-action');

        googleAuthAction.addEventListener('click', function() {
            if (googleAuthToggle.disabled) {
                googleAuthToggle.disabled = false;
                googleAuthToggle.classList.remove('disabled');
                googleAuthToggle.checked = true;
                googleAuthAction.textContent = 'Update';
                document.getElementById('email-2fa-toggle').checked = false;
            } else {
                console.log('Updating Google Authenticator method...');
            }
        });

        securityKeyAction.addEventListener('click', function() {
            if (securityKeyToggle.disabled) {
                securityKeyToggle.disabled = false;
                securityKeyToggle.classList.remove('disabled');
                securityKeyToggle.checked = true;
                securityKeyAction.textContent = 'Update';
                document.getElementById('email-2fa-toggle').checked = false;
            } else {
                console.log('Updating Security Key method...');
            }
        });
    </script>
</body>
</html>
