<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Project</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }

        /* Container for sidebar and main content */
        .container {
            display: flex;
            width: 100%;
            max-width: 1440px; /* MacBook Pro viewport width */
            margin: 0 auto;
            padding: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 8px;
        }

        .sidebar h2 {
            font-weight: 500;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold; /* Make all links bold */
            margin-bottom: 15px;
            display: block;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            margin-left: 20px;
        }

        .main-content h3 {
            font-weight: 500;
            margin-bottom: 20px;
        }

        .main-content p {
            margin-bottom: 15px;
            font-weight: bold;
        }

        .main-content button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        .main-content .back-button {
            background-color: grey;
            margin-right: 10px;
        }

        /* Sections for input, processing, and output */
        .section {
            text-align: center;
            width: 30%;
            margin-bottom: 20px;
        }

        #output {
            border: 2px solid #ccc;
            padding: 10px;
            min-height: 50px;
        }

        #chatgpt-icon {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <div>
                <h2 id="greeting">Hello, {name}</h2>
                <a href="profile.html" id="profile-link">Profile Settings</a>
                <a href="projects.html" id="projects-link">Projects</a>
                <p id="admin-section" style="display: none;">
                    <a href="admin.html" class="admin-link">Root Admin</a>
                </p>
            </div>
            <a href="#" id="logout">Logout</a>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h3>Project Details</h3>
            <p id="welcome-message"></p>
            <p id="projects-token">Projects Account Number: </p>
            <p id="project-id">Project ID: </p>
            <p id="project-name">Project Name: </p> <!-- Added project name field -->

            <!-- Input, Processing, and Output Sections -->
            <div style="display: flex; justify-content: space-between;">
                <!-- Input Section -->
                <div class="section">
                    <h4>Input</h4>
                    <input type="file" id="imageUpload" accept="image/*">
                    <br><br>
                    <button id="removeImage">Remove Image</button>
                    <div id="inputImageContainer"></div>
                </div>

                <!-- Processing Section -->
                <div class="section">
                    <h4>Processing</h4>
                    <img src="/img/chatgpt_icon.png" alt="AI Processing" id="chatgpt-icon">
                </div>

                <!-- Output Section -->
                <div class="section">
                    <h4>Output</h4>
                    <div id="output">
                        <p id="outputText">AI's analysis will be shown here.</p>
                    </div>
                </div>
            </div>

            <!-- Button Section -->
            <div style="display: flex; justify-content: flex-start;">
                <button type="button" class="back-button">Back</button>
                <button type="submit">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Retrieve token from localStorage
        const token = localStorage.getItem('token');

        // Get project_id from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('project_id');

        // Check if token exists
        if (!token) {
            console.log('No token found. You would be redirected to login, but redirection is disabled.');
            // window.location.href = 'index.html'; // Temporarily disable redirection
        } else {
            // Fetch project data using the new GET endpoint
            fetch(`http://213.165.90.89:5000/auth/projects/get_details?project_id=${projectId}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (response.status === 401 || response.status === 403) {
                    console.log('Unauthorized access detected. You would be redirected to login, but redirection is disabled.');
                    // window.location.href = 'index.html'; // Temporarily disable redirection
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('greeting').innerText = `Hello, ${data.user.name}`;
                    document.getElementById('welcome-message').innerText = `Viewing the details of your project, ${data.user.name}.`;

                    // Display the projects token, project ID, and project name
                    document.getElementById('projects-token').innerText = `Projects Account Number: ${data.projects_token}`;
                    document.getElementById('project-id').innerText = `Project ID: ${projectId}`;
                    document.getElementById('project-name').innerText = `Project Name: ${data.project.project_name || 'Unnamed Project'}`;

                    // Check if the user is an admin and display the admin section
                    if (data.user.admin === 'root') {
                        document.getElementById('admin-section').style.display = 'block';
                    }

                } else {
                    console.log('Failed to fetch project data. Redirection is disabled.');
                    // window.location.href = 'index.html'; // Temporarily disable redirection
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                // window.location.href = 'index.html'; // Temporarily disable redirection
            });
        }

        // Image upload and processing simulation
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    imgElement.style.maxWidth = '100%';
                    imgElement.style.height = 'auto';
                    const container = document.getElementById('inputImageContainer');
                    container.innerHTML = ''; // Clear any previous image
                    container.appendChild(imgElement);
                    
                    // Simulate AI analysis by setting output text
                    if (file.name.toLowerCase().includes('cat')) {
                        document.getElementById('outputText').textContent = 'AI says: Cat';
                    } else if (file.name.toLowerCase().includes('donkey')) {
                        document.getElementById('outputText').textContent = 'AI says: Donkey';
                    } else {
                        document.getElementById('outputText').textContent = 'AI says: Unknown';
                    }
                }
                reader.readAsDataURL(file);
            }
        });

        // Remove image functionality
        document.getElementById('removeImage').addEventListener('click', function() {
            document.getElementById('inputImageContainer').innerHTML = '';
            document.getElementById('outputText').textContent = 'AI\'s analysis will be shown here.';
        });

        // Back button functionality
        document.querySelector('.back-button').addEventListener('click', function() {
            window.location.href = 'projects.html'; // Redirect to projects page
        });

        // Logout functionality
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('token');  // Remove the token from storage
            localStorage.removeItem('projects_token');  // Remove the projects_token from storage
            window.location.href = 'index.html';  // Redirect to login page
        });

        // Profile link functionality
        document.getElementById('profile-link').addEventListener('click', function() {
            window.location.href = 'profile.html';  // Redirect to profile page
        });

        // Projects link functionality
        document.getElementById('projects-link').addEventListener('click', function() {
            window.location.href = 'projects.html';  // Redirect to projects page
        });
    </script>
</body>
</html>
