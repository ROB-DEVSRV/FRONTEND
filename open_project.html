<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Project</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }

        /* Container for sidebar and main content */
        .container {
            display: flex;
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 8px;
        }

        .sidebar h2 {
            font-weight: 500;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            margin-left: 20px;
        }

        .main-content h3 {
            font-weight: 500;
            margin-bottom: 20px;
        }

        /* Tab styles */
        .tab {
            display: flex;
            cursor: pointer;
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .tab button {
            background-color: inherit;
            flex: 1;
            padding: 14px 16px;
            border: none;
            outline: none;
            transition: background-color 0.3s;
            font-size: 18px;
            font-weight: bold;
        }

        .tab button:hover {
            background-color: #bbb;
        }

        .tab button.active {
            background-color: #007bff;
            color: white;
        }

        /* Tab content styles */
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }

        .tab-content.active {
            display: block;
        }

        /* Flex container for input section */
        .input-container {
            display: flex;
        }

        /* Scrollable table for images */
        .scrollable-table {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 30%;
            margin-right: 20px;
        }

        .scrollable-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .scrollable-table th, .scrollable-table td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        .scrollable-table th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
        }

        /* Image preview */
        #imagePreview {
            border: 2px solid #ccc;
            padding: 10px;
            display: none;
            width: 60%;
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #previewImage {
            max-width: 100%;
            max-height: 100%;
            height: auto;
        }

        /* Button styles */
        .main-content button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        /* Hide the default file input */
        #imageUpload {
            display: none;
        }

        /* Custom button for file input */
        .custom-file-upload {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            display: inline-block;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <div>
                <h2 id="greeting">Hello, {name}</h2>
                <a href="profile.html" id="profile-link">Profile Settings</a>
                <a href="projects.html" id="projects-link">Projects</a>
                <p id="admin-section" style="display: none;">
                    <a href="admin.html" class="admin-link">Root Admin</a>
                </p>
            </div>
            <a href="#" id="logout">Logout</a>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h3>Project Details</h3>
            <p id="welcome-message"></p>
            <p id="projects-token">Projects Account Number: </p>
            <p id="project-id">Project ID: </p>
            <p id="project-name">Project Name: </p>

            <!-- Tabbed Interface -->
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'Input')">Input</button>
                <button class="tablinks" onclick="openTab(event, 'Processing')">AI Engine</button>
                <button class="tablinks" onclick="openTab(event, 'Output')">Output</button>
            </div>

            <!-- Tab content -->
            <div id="Input" class="tab-content active">
                <h4>Input</h4>

                <!-- Custom label to trigger file input -->
                <label class="custom-file-upload">
                    Choose Files
                    <input type="file" id="imageUpload" accept="image/*" multiple>
                </label>
                <br><br>

                <!-- Flex container for table and preview -->
                <div class="input-container">
                    <!-- Scrollable table for images -->
                    <div class="scrollable-table">
                        <table id="imageTable">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamically filled with JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Preview Area -->
                    <div id="imagePreview">
                        <img id="previewImage" src="" alt="Image Preview">
                    </div>
                </div>
            </div>

            <div id="Processing" class="tab-content">
                <h4>Processing</h4>
                <img src="/img/chatgpt_icon.png" alt="AI Processing" id="chatgpt-icon">
            </div>

            <div id="Output" class="tab-content">
                <h4>Output</h4>
                <div id="output">
                    <p id="outputText">AI's analysis will be shown here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById('Input').style.display = 'block';

        const token = localStorage.getItem('token');
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('project_id');

        if (!token) {
            console.log('No token found.');
        } else {
            // Fetch project details (top section)
            fetch(`https://opsensemble.com:5000/projects/get_details?project_id=${projectId}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('greeting').innerText = `Hello, ${data.user.name}`;
                    document.getElementById('projects-token').innerText = `Projects Account Number: ${data.projects_token}`;
                    document.getElementById('project-id').innerText = `Project ID: ${projectId}`;
                    document.getElementById('project-name').innerText = `Project Name: ${data.project.project_name || 'Unnamed Project'}`;
                }
            })
            .catch(error => {
                console.error('Error fetching project details:', error);
            });

            // Fetch input files (lower section)
            fetch(`https://opsensemble.com:5000/projects/manage_input_files?project_id=${projectId}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const files = data.files;
                    const imageTableBody = document.querySelector('#imageTable tbody');
                    imageTableBody.innerHTML = ''; // Clear existing rows

                    files.forEach((file) => {
                        const row = document.createElement('tr');
                        const filenameCell = document.createElement('td');
                        filenameCell.style.cursor = 'pointer';
                        filenameCell.textContent = file;
                        filenameCell.addEventListener('click', () => previewImage(file));
                        
                        row.appendChild(filenameCell);
                        imageTableBody.appendChild(row);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching files:', error);
            });

            // Handle file upload
            document.getElementById('imageUpload').addEventListener('change', function(event) {
                const files = event.target.files;
                const formData = new FormData();
                
                Array.from(files).forEach(file => {
                    formData.append('files', file); // Append each file to the form data
                });

                // Send files to Flask route for uploading
                fetch(`https://opsensemble.com:5000/projects/manual_upload_files?project_id=${projectId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Files uploaded successfully');
                        updateFileList(); // Refresh file list
                        
                        // Clear the file input to remove selected file names
                        document.getElementById('imageUpload').value = ''; 
                    } else {
                        alert('Error uploading files: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error during file upload:', error);
                    alert('Error uploading files');
                });
            });
        }

        function updateFileList() {
            fetch(`https://opsensemble.com:5000/projects/manage_input_files?project_id=${projectId}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                const imageTableBody = document.querySelector('#imageTable tbody');
                imageTableBody.innerHTML = ''; // Clear existing rows

                data.files.forEach((file) => {
                    const row = document.createElement('tr');
                    const filenameCell = document.createElement('td');
                    filenameCell.style.cursor = 'pointer';
                    filenameCell.textContent = file;
                    filenameCell.addEventListener('click', () => previewImage(file));
                    
                    row.appendChild(filenameCell);
                    imageTableBody.appendChild(row);
                });
            });
        }

        function previewImage(fileName) {
            const imageUrl = `https://opsensemble.com:5000/projects/manage_input_files?project_id=${projectId}&file_name=${fileName}`;
            
            fetch(imageUrl, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch file for preview');
                }
                return response.blob();  // Get the file data as a Blob
            })
            .then(blob => {
                const imageURL = URL.createObjectURL(blob);
                document.getElementById('previewImage').src = imageURL;
                document.getElementById('imagePreview').style.display = 'block';
            })
            .catch(error => {
                console.error('Error fetching file:', error);
                alert('Error loading preview.');
            });
        }
    </script>
</body>
</html>
