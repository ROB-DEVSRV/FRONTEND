<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Project</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }

        /* Container for sidebar and main content */
        .container {
            display: flex;
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 8px;
        }

        .sidebar h2 {
            font-weight: 500;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold; /* Make all links bold */
            margin-bottom: 15px;
            display: block;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            margin-left: 20px;
        }

        .main-content h3 {
            font-weight: 500;
            margin-bottom: 20px;
        }

        /* Tab styles */
        .tab {
            display: flex;
            cursor: pointer;
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .tab button {
            background-color: inherit;
            flex: 1;
            padding: 14px 16px;
            border: none;
            outline: none;
            transition: background-color 0.3s;
            font-size: 18px;
            font-weight: bold;
        }

        .tab button:hover {
            background-color: #bbb;
        }

        .tab button.active {
            background-color: #007bff;
            color: white;
        }

        /* Tab content styles */
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }

        .tab-content.active {
            display: block;
        }

        /* Flex container for input section */
        .input-container {
            display: flex;
        }

        /* Scrollable table for images */
        .scrollable-table {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 30%;
            margin-right: 20px; /* Spacing between table and preview */
        }

        .scrollable-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .scrollable-table th, .scrollable-table td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        .scrollable-table th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
        }

        /* Image preview */
        #imagePreview {
            border: 2px solid #ccc;
            padding: 10px;
            display: none;
            width: 60%; /* Set width for the preview */
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #previewImage {
            max-width: 100%;
            max-height: 100%;
            height: auto;
        }

        /* Button styles */
        .button-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .main-content button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        .main-content .back-button {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <div>
                <h2 id="greeting">Hello, {name}</h2>
                <a href="profile.html" id="profile-link">Profile Settings</a>
                <a href="projects.html" id="projects-link">Projects</a>
                <p id="admin-section" style="display: none;">
                    <a href="admin.html" class="admin-link">Root Admin</a>
                </p>
            </div>
            <a href="#" id="logout">Logout</a>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h3>Project Details</h3>
            <p id="welcome-message"></p>
            <p id="projects-token">Projects Account Number: </p>
            <p id="project-id">Project ID: </p>
            <p id="project-name">Project Name: </p> <!-- Added project name field -->

            <!-- Tabbed Interface -->
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'Input')">Input</button>
                <button class="tablinks" onclick="openTab(event, 'Processing')">AI Engine</button>
                <button class="tablinks" onclick="openTab(event, 'Output')">Output</button>
            </div>

            <!-- Tab content -->
            <div id="Input" class="tab-content active">
                <h4>Input</h4>
                <input type="file" id="imageUpload" accept="image/*" multiple> <!-- Enable multiple file selection -->
                <br><br>
                <div class="button-container">
                    <button id="removeAllImages">Remove All Images</button>
                </div>

                <!-- Flex container for table and preview -->
                <div class="input-container">
                    <!-- Scrollable table for images -->
                    <div class="scrollable-table">
                        <table id="imageTable">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamically filled with JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Preview Area -->
                    <div id="imagePreview">
                        <img id="previewImage" src="" alt="Image Preview">
                    </div>
                </div>
            </div>

            <div id="Processing" class="tab-content">
                <h4>Processing</h4>
                <img src="/img/chatgpt_icon.png" alt="AI Processing" id="chatgpt-icon">
            </div>

            <div id="Output" class="tab-content">
                <h4>Output</h4>
                <div id="output">
                    <p id="outputText">AI's analysis will be shown here.</p>
                </div>
            </div>

            <!-- Button Section -->
            <div class="button-container">
                <button type="button" class="back-button">Back</button>
                <button type="submit">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Function to handle tab switching
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Default open tab
        document.getElementById("Input").style.display = "block";

        // Retrieve token from localStorage
        const token = localStorage.getItem('token');

        // Get project_id from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('project_id');

        // Check if token exists
        if (!token) {
            console.log('No token found. You would be redirected to login, but redirection is disabled.');
            // window.location.href = 'index.html'; // Temporarily disable redirection
        } else {
            // Fetch project data using the new GET endpoint
            fetch(`http://213.165.90.89:5000/auth/projects/get_details?project_id=${projectId}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (response.status === 401 || response.status === 403) {
                    console.log('Unauthorized access detected. You would be redirected to login, but redirection is disabled.');
                    // window.location.href = 'index.html'; // Temporarily disable redirection
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('greeting').innerText = `Hello, ${data.user.name}`;
                    document.getElementById('welcome-message').innerText = `Viewing the details of your project, ${data.user.name}.`;

                    // Display the projects token, project ID, and project name
                    document.getElementById('projects-token').innerText = `Projects Account Number: ${data.projects_token}`;
                    document.getElementById('project-id').innerText = `Project ID: ${projectId}`;
                    document.getElementById('project-name').innerText = `Project Name: ${data.project.project_name || 'Unnamed Project'}`;

                    // Check if the user is an admin and display the admin section
                    if (data.user.admin === 'root') {
                        document.getElementById('admin-section').style.display = 'block';
                    }

                } else {
                    console.log('Failed to fetch project data. Redirection is disabled.');
                    // window.location.href = 'index.html'; // Temporarily disable redirection
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                // window.location.href = 'index.html'; // Temporarily disable redirection
            });
        }

        // Function to update the table with images from local storage
        function updateImageTable() {
            const imageTableBody = document.querySelector('#imageTable tbody');
            imageTableBody.innerHTML = ''; // Clear existing rows

            const storedImages = JSON.parse(localStorage.getItem('uploadedImages')) || [];

            storedImages.forEach((image, index) => {
                const row = document.createElement('tr');
                
                const filenameCell = document.createElement('td');
                filenameCell.style.cursor = 'pointer';
                filenameCell.textContent = image.name;
                filenameCell.addEventListener('click', () => previewImage(index));
                
                const actionCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deleteImage(index));
                
                actionCell.appendChild(deleteButton);
                row.appendChild(filenameCell);
                row.appendChild(actionCell);
                imageTableBody.appendChild(row);
            });
        }

        // Function to handle file upload
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const files = event.target.files;
            const storedImages = JSON.parse(localStorage.getItem('uploadedImages')) || [];

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    storedImages.push({ name: file.name, data: e.target.result });
                    localStorage.setItem('uploadedImages', JSON.stringify(storedImages));
                    updateImageTable();
                }
                reader.readAsDataURL(file);
            });
        });

        // Function to preview the image
        function previewImage(index) {
            const storedImages = JSON.parse(localStorage.getItem('uploadedImages')) || [];
            const image = storedImages[index];
            if (image) {
                document.getElementById('previewImage').src = image.data;
                document.getElementById('imagePreview').style.display = 'block';
            }
        }

        // Function to delete an image
        function deleteImage(index) {
            let storedImages = JSON.parse(localStorage.getItem('uploadedImages')) || [];
            storedImages.splice(index, 1); // Remove the image at the specified index
            localStorage.setItem('uploadedImages', JSON.stringify(storedImages));
            updateImageTable();
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Function to remove all images
        document.getElementById('removeAllImages').addEventListener('click', function() {
            localStorage.removeItem('uploadedImages');
            updateImageTable();
            document.getElementById('imagePreview').style.display = 'none';
        });

        // Initial table update on page load
        document.addEventListener('DOMContentLoaded', updateImageTable);
    </script>
</body>
</html>
