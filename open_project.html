<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Integration Platform</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .section {
            text-align: center;
            width: 30%;
        }
        #output {
            border: 2px solid #ccc;
            padding: 10px;
        }
        #chatgpt-icon {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Input Section -->
    <div class="section">
        <h2>Input</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <br><br>
        <button id="removeImage">Remove Image</button>
        <div id="inputImageContainer"></div>
    </div>

    <!-- Processing Section -->
    <div class="section">
        <h2>Processing</h2>
        <img src="chatgpt_icon.png" alt="AI Processing" id="chatgpt-icon">
    </div>

    <!-- Output Section -->
    <div class="section">
        <h2>Output</h2>
        <div id="output">
            <p id="outputText">AI's analysis will be shown here.</p>
        </div>
    </div>

    <script>
        // JavaScript to handle image upload, removal, and output
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    imgElement.style.maxWidth = '100%';
                    imgElement.style.height = 'auto';
                    const container = document.getElementById('inputImageContainer');
                    container.innerHTML = ''; // Clear any previous image
                    container.appendChild(imgElement);
                    
                    // Simulate AI analysis by setting output text
                    if (file.name.toLowerCase().includes('cat')) {
                        document.getElementById('outputText').textContent = 'AI says: Cat';
                    } else if (file.name.toLowerCase().includes('donkey')) {
                        document.getElementById('outputText').textContent = 'AI says: Donkey';
                    } else {
                        document.getElementById('outputText').textContent = 'AI says: Unknown';
                    }
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('removeImage').addEventListener('click', function() {
            document.getElementById('inputImageContainer').innerHTML = '';
            document.getElementById('outputText').textContent = 'AI\'s analysis will be shown here.';
        });
    </script>
</body>
</html>
