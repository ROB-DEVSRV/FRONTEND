<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }

        /* Container for sidebar and main content */
        .container {
            display: flex;
            width: 100%;
            max-width: 1440px; /* MacBook Pro viewport width */
            margin: 0 auto;
            padding: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 8px;
        }

        .sidebar h2 {
            font-weight: 500;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold; /* Make all links bold */
            margin-bottom: 15px;
            display: block;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            margin-left: 20px;
        }

        .main-content h3 {
            font-weight: 500;
            margin-bottom: 20px;
        }

        .main-content p {
            margin-bottom: 15px;
        }

        .main-content button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            margin-right: 10px; /* Add space between buttons */
        }

        .placeholder {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        .temporary-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <div>
                <h2 id="greeting">Hello, {name}</h2>
                <a href="profile.html" id="profile-link">Profile Settings</a>
                <a href="projects.html" id="projects-link">Projects</a>
                <p id="admin-section" style="display: none;">
                    <a href="admin.html" class="admin-link">Root Admin</a>
                </p>
            </div>
            <a href="#" id="logout">Logout</a>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h3>Your Projects</h3>
            <p id="welcome-message">Manage your projects from this page.</p>
            <!-- "Open Project Account" button -->
            <button id="initiate-project">Open Project Account</button>
            <p id="project-number" class="placeholder"></p>
            <!-- "Add Project" button below the project account number -->
            <button id="add-project">Add Project</button>
            <p id="temporary-message" class="temporary-message" style="display: none;"></p>
        </div>
    </div>

    <script>
        // Check if token exists
        const token = localStorage.getItem('token');
        if (!token) {
            console.log('No token found, redirecting to login.');
            window.location.href = 'index.html'; // Redirect to login if no token
        } else {
            fetch('http://213.165.90.89:5000/auth/projects', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response data:', data);
                if (data.status === 'success') {
                    document.getElementById('greeting').innerText = `Hello, ${data.user.name}`;
                    document.getElementById('welcome-message').innerText = `Manage your projects, ${data.user.name}.`;

                    if (data.user.projects_token) {
                        document.getElementById('project-number').innerText = `Your projects account number is ${data.user.projects_token}.`;
                    }

                    // Check if the user is an admin and display the admin section
                    if (data.user.admin === 'root') {
                        document.getElementById('admin-section').style.display = 'block';
                    }
                } else {
                    console.log('Failed to fetch projects data, redirecting to login.');
                    window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                window.location.href = 'index.html';
            });
        }

        // Logout functionality
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('token');  // Remove the token from storage
            window.location.href = 'index.html';  // Redirect to login page
        });

        // Handle opening a new project account
        document.getElementById('initiate-project').addEventListener('click', function() {
            fetch('http://213.165.90.89:5000/auth/projects', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('project-number').innerText = `Your projects account number is ${data.projects_token}.`;
                } else {
                    const tempMessage = document.getElementById('temporary-message');
                    tempMessage.innerText = 'Already generated, cannot be changed.';
                    tempMessage.style.display = 'block';

                    // Hide the message after 3 seconds
                    setTimeout(() => {
                        tempMessage.style.display = 'none';
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
        });

        // Handle adding a new project
        document.getElementById('add-project').addEventListener('click', function() {
            alert('Add Project functionality will be implemented here.');
            // Future implementation: This is where you'd handle the logic for adding a new project.
        });

        // Profile link functionality
        document.getElementById('profile-link').addEventListener('click', function() {
            window.location.href = 'profile.html';  // Redirect to profile page
        });

        // Projects link functionality
        document.getElementById('projects-link').addEventListener('click', function() {
            window.location.href = 'projects.html';  // Reload this page if clicked
        });
    </script>
</body>
</html>
