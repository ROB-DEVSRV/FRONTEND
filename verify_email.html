<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Verify Your Email</h2>
        <p id="email-message"></p>
        <form id="verify-email-form">
            <input type="hidden" id="email" name="email">
            <label for="verification-code">Verification Code:</label>
            <input type="text" id="verification-code" name="verification-code" required>
            <button type="submit">Verify</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const email = new URLSearchParams(window.location.search).get('email');
            document.getElementById('email').value = email;
            document.getElementById('email-message').innerText = `Enter the verification code sent to ${email}`;
        });

        document.getElementById('verify-email-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('http://85.215.42.150:5000/auth/registration/verify_email_code', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Redirect to the correct set password page
                    window.location.href = `register_set_password.html?email=${encodeURIComponent(document.getElementById('email').value)}`;
                } else {
                    document.getElementById('message').innerText = data.message;
                }
            })
            .catch(error => {
                document.getElementById('message').innerText = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
