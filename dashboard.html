<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            font-weight: 500;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="greeting">Login Testing</h2>
        <p id="welcome-message"></p>
        <p><a href="#" id="profile-link">View Profile</a></p>
        <p><a href="#" id="logout">Logout</a></p>
    </div>

    <script>
        // Check if token exists
        const token = localStorage.getItem('token');
        if (!token) {
            console.log('No token found, redirecting to login.');
            window.location.href = 'index.html'; // Redirect to login if no token
        } else {
            fetch('http://213.165.90.89:5000/auth/dashboard', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.status === 'success') {
                    // Display the user's name in the greeting message
                    document.getElementById('welcome-message').innerText = `Hello, ${data.user.name}, thank you for logging in!`;
                } else {
                    console.log('Failed to fetch dashboard data, redirecting to login.');
                    window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                window.location.href = 'index.html';
            });
        }

        // Logout functionality
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('token');  // Remove the token from storage
            window.location.href = 'index.html';  // Redirect to login page
        });

        // Profile link functionality
        document.getElementById('profile-link').addEventListener('click', function() {
            window.location.href = 'profile.html';  // Redirect to profile page
        });
    </script>
</body>
</html>
