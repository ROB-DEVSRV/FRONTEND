<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Reset Password</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const email = formData.get('email');  // Get the email address
            fetch('http://213.165.90.89:5000/auth/forgot/gather_email', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Redirect to the verification code page with email in query parameter
                    window.location.href = `forgot_password_verify.html?email=${encodeURIComponent(email)}`;
                } else {
                    document.getElementById('message').innerText = data.message;
                }
            })
            .catch(error => {
                document.getElementById('message').innerText = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
