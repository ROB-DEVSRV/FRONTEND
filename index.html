<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <p>Don't have an account? <a href="register.html">Create one</a></p>
        <p><a href="forgot_password.html">Forgot Password?</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('http://213.165.90.89:5000/auth/login', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Redirect to the login verification page since 2FA is always required
                    window.location.href = `login_verify.html?email=${encodeURIComponent(formData.get('email'))}`;
                } else {
                    document.getElementById('message').innerText = data.message;
                }
            })
            .catch(error => {
                document.getElementById('message').innerText = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
